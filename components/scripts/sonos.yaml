---
# This will first play a chime sound before the TTS recording.
sonos_say:
  alias: "Sonos TTS script"
  mode: queued
  variables:
    base_url: !secret internal_url
  sequence:
    - service: sonos.snapshot
      data_template:
        entity_id: group.sonos_all
    - service: media_player.volume_set
      data_template:
        entity_id: group.sonos_all
        volume_level: "0.3"
    - service: media_player.play_media
      data_template:
        entity_id: group.sonos_all
        media_content_id: "{{ base_url }}/local/audio/chime01.mp3"
        media_content_type: "music"
    - delay:
        seconds: 3
    - service: tts.google_translate_say
      data_template:
        entity_id: group.sonos_all
        message: "{{ message }}"
    - delay: "{{ delay }}"
    - service: media_player.media_stop
      target:
        entity_id: group.sonos_all
    - service: sonos.restore
      data_template:
        entity_id: group.sonos_all

sonos_play_file:
  alias: "Sonos play file script"
  mode: queued
  variables:
    base_url: !secret internal_url
  sequence:
    - service: sonos.snapshot
      data_template:
        entity_id: group.sonos_all
    - service: media_player.volume_set
      data_template:
        entity_id: group.sonos_all
        volume_level: "0.3"
    - service: media_player.play_media
      data_template:
        entity_id: group.sonos_all
        media_content_id: "{{ base_url }}/local/{{ audio_url }}"
        media_content_type: "music"
    - delay: "{{ delay }}"
    - service: sonos.restore
      data_template:
        entity_id: group.sonos_all

