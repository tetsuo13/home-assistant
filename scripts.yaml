wakeup:
  alias: Sunset on
  sequence:
    - alias: Bedroom Lights On
      service: light.turn_on
      data:
        entity_id: light.hue_color_lamp_1
        brightness: 1
    - alias: Bedroom Lights Transition
      service: light.turn_on
      data:
        entity_id: light.hue_color_lamp_1
        brightness: 255
        transition: 1800

