---
- alias: Turn on Lights to Wake Us Up
  id: turn_on_light_to_wake_us_up
  description: >-
    Fade lights in on weekday mornings to simulate a sunrise next to
    our faces to wake us up.
  initial_state: true
  trigger:
    platform: time
    at: "06:00:00"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    service: light.turn_on
    data:
      entity_id: light.hue_white_lamp_1
      brightness: 255
      transition: 1800

- alias: Turn Off Lights Before Work
  id: turn_off_lights_before_work
  description: >-
    Turn off lights weekday mornings 15 minutes after sunrise.
  initial_state: true
  trigger:
    platform: sun
    event: sunrise
    offset: "00:15:00"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    service: light.turn_off
    entity_id: light.hue_white_lamp_1

# Gradually fade in lights as the sun sets into the night.
- alias: Turn On Lights Before Sunset
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "-1:15:00"
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.hue_white_lamp_1
        - light.hue_white_lamp_3
      brightness: 255
      transition: 1500

# Hue bulbs take 30 minutes to fade to off.
- alias: Turn Off Lee's Bedside By 8:30pm
  initial_state: true
  trigger:
    platform: time
    at: "20:00:00"
  action:
    service: light.turn_off
    data:
      entity_id: light.hue_white_lamp_3
      transition: 1800

# Hue bulbs take 30 minutes to fade to off.
- alias: Turn Off Andrei's Bedside By 9:00pm
  id: turn_off_andrei_s_bedside_by_9_00pm
  trigger:
    platform: time
    at: "20:30:00"
  action:
    service: light.turn_off
    data:
      entity_id: light.hue_white_lamp_1
      transition: 1800

- alias: Turn On Night-Light at Sunset
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "-0:30:00"
  action:
    service: light.turn_on
    data:
      entity_id: light.controller_rgb_44_key_ir_cde6d9
      brightness: 13

- alias: Turn Off Night-Light After Sunrise
  id: turn_off_night_light_after_sunrise
  description: Turn off night-light 15 minutes after sunrise.
  initial_state: true
  trigger:
    platform: sun
    event: sunrise
    offset: "00:15:00"
  action:
    service: light.turn_off
    data:
      entity_id: light.controller_rgb_44_key_ir_cde6d9


# Turn on the lights at 06:45 on weekdays unless the sun has already risen
# by 06:30. Summer months, when the sun rises very early, the lights won't
# come on. Winter months, when it rises closer to 07:30, the lights will.
- alias: Turn On Outside Lights Early Morning
  trigger:
    platform: time
    at: '06:45:00'
  condition:
    condition: and
    conditions:
      - condition: sun
        before: sunrise
        before_offset: '00:15:00'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
    - service: light.turn_on
      data:
        entity_id: light.hue_color_lamp_1
        brightness: 255
        rgb_color: [255, 255, 255]

- alias: Turn Off Outside Lights Sunrise
  trigger:
    platform: sun
    event: sunrise
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.hue_color_lamp_1

- alias: Turn On Outside Lights Sunset
  trigger:
    platform: sun
    event: sunset
    offset: '-00:15:00'
  action:
    - service: light.turn_on
      data:
        entity_id: light.hue_color_lamp_1
        brightness_pct: 75
        rgb_color: [255, 255, 255]

- alias: Turn On Dining Room Lamp Before Sunset
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "-1:00:00"
  action:
    service: switch.turn_on
    data:
      entity_id: switch.wemo_mini_1_2

- alias: Turn Off Dining Room Lamp
  initial_state: true
  trigger:
    platform: time
    at: "22:30:00"
  action:
    service: switch.turn_off
    data:
      entity_id: switch.wemo_mini_1_2

- alias: Toggle Live Sign When Busy in Teams
  trigger:
    platform: state
    entity_id: binary_sensor.teams_on_call
  action:
    - service: switch.turn_{{ trigger.to_state.state }}
      target:
        entity_id: switch.wemo_mini_4

- alias: Turn On Both Living Room Bookshelf Lamps From Single Switch
  id: turn_on_both_living_room_bookshelf_lamps_from_single_switch
  # yamllint disable-line rule:line-length
  description: Physically toggling the one reachable switch should toggle the other switch in tandem
  trigger:
    - platform: state
      entity_id: switch.tp_link_smart_plug_d6d2
  action:
    - service: "switch.turn_{{ trigger.to_state.state }}"
      target:
        entity_id: switch.tp_link_smart_plug_ac23

