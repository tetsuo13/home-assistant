- alias: Turn on Lights to Wake Us Up
  initial_state: True
  trigger:
    platform: time
    at: "06:00:00"
  action:
    service: script.wakeup

- alias: Turn Off Lights Before Work
  initial_state: True
  trigger:
    platform: time
    at: "07:30:00"
  action:
    service: light.turn_off
    entity_id: light.hue_color_lamp_1

