# https://home-assistant.io/components/group

#
# Views
#

  default_view:
    name: Rooms
    view: yes
    icon: mdi:home
    entities:
      - group.location
      - group.master_bedroom
      - group.kitchen
      - group.automations_for_lights

#
# Rooms
#

  Master Bedroom:
    control: hidden
    entities:
      - light.hue_color_lamp_1

#
# Lights
#

  Kitchen:
    control: hidden
    icon: mdi:lightbulb-outline
    entities:
      - light.hue_white_lamp_1
      - light.hue_white_lamp_2

#
# Other
#

  Location:
    - device_tracker.andrei_phone
    - device_tracker.lee_phone

#
# Automations
#

  Automations for Lights:
    - automation.turn_on_lights_to_wake_us_up
    - automation.turn_off_lights_before_work
    - automation.turn_on_lights_sunset
    - automation.turn_off_lights_midnight

