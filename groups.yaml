# https://home-assistant.io/components/group

#
# Views
#

  default_view:
    name: Rooms
    view: yes
    icon: mdi:home
    entities:
      - group.location
      - group.master_bedroom
      - group.outside
      - group.spike
      - group.automations_for_lights

#
# Rooms
#

  Master Bedroom:
    control: hidden
    entities:
      - light.hue_white_lamp_1
      - light.hue_white_lamp_2

  Outside:
    control: hidden
    entities:
      - light.hue_color_lamp_1

  Spike:
    control: hidden
    entities:
      - switch.wemo_mini_1
      - switch.wemo_mini_1_2

#
# Other
#

  Location:
    - device_tracker.andrei_phone
    - device_tracker.lee_phone

#
# Automations
#

  Automations for Lights:
    - automation.turn_on_lights_to_wake_us_up
    - automation.turn_off_lights_before_work
    - automation.turn_on_lights_sunset
    - automation.turn_off_lights_midnight
    - automation.turn_on_outside_lights_early_morning
    - automation.turn_off_outside_lights_sunrise
    - automation.turn_on_outside_lights_sunset
    - automation.turn_off_outside_lights_100am
    - automation.spike_basking_lights_on_in_weekday_morning
    - automation.spike_basking_lights_on_in_weekend_morning
    - automation.spike_night_light_on_at_night

