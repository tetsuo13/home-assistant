title: Home
icon: mdi:home
cards:
  - type: entities
    title: Lights
    entities:
      - entity: light.hue_white_lamp_1
      - entity: light.hue_white_lamp_2
      - entity: light.hue_color_lamp_1
      - entity: light.night_light
  - type: entities
    title: Switches
    show_header_toggle: false
    entities:
      - entity: switch.wemo_mini_1
  - type: entities
    title: Sensors
    show_header_toggle: false
    entities:
      - entity: binary_sensor.home_occupancy
      - entity: binary_sensor.living_room_occupancy
      - entity: binary_sensor.den_occupancy
      - entity: binary_sensor.master_bedroom_occupancy
      - entity: binary_sensor.fibaro_system_fgfs101_flood_sensor_flood
      - entity: binary_sensor.ecolink_door_window_sensor_sensor
      - entity: binary_sensor.ecolink_door_window_sensor_sensor_2
    state_color: true
    # https://www.home-assistant.io/lovelace/weather-forecast/
  - type: weather-forecast
    entity: weather.openweathermap
    name: Home
  - type: entities
    title: Thermostats
    show_header_toggle: false
    entities:
      - entity: climate.home
      - entity: sensor.home_humidity
      - entity: sensor.home_temperature
      - entity: sensor.living_room_temperature
      - entity: sensor.den_temperature
      - entity: sensor.master_bedroom_temperature
      - entity: sensor.fibaro_system_fgfs101_flood_sensor_temperature

